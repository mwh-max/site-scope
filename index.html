<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SiteScope: Noise & Vibration Logger</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ðŸ“Š SiteScope</h1>
    <p>Live Noise & Vibration Monitor</p>
  </header>

  <main>
    <p id="runtime">Monitoring for: 0:00</p>

    <section class="scale-bar">
      <div class="bar green"></div>
      <div class="bar yellow"></div>
      <div class="bar red"></div>
    </section>

    <section class="readings">
      <div class="reading">
        <h2>Noise Level</h2>
        <p id="noiseLevel">-- dB</p>
      </div>
      <div class="reading">
        <h2>Vibration</h2>
        <p id="vibrationLevel">--</p>
      </div>
    </section>

    <section class="log-section">
      <h3>Event Log</h3>
      <ul id="logList"></ul>
      <div class="filters">
        <button onclick="filterLogs('all')">All</button>
        <button onclick="filterLogs('Noise')">Noise</button>
        <button onclick="filterLogs('Vibration')">Vibration</button>
      </div>
    </section>
  </main>

  <footer>
    <button id="exportBtn">Export Log</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
